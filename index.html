<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primer - Intelligence Dashboard</title>
  
  <!-- Theme initialization (prevent flash of wrong theme) -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  
  <!-- External Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/venn.js@0.2.20/build/venn.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  
  <!-- CSS Reset & Variables -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">

  <!-- Base Styles -->
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/navigation.css">

  <!-- Components - Core -->
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/badges.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/dropdown.css">
  <link rel="stylesheet" href="css/tables.css">
  <link rel="stylesheet" href="css/entity-list.css">

  <!-- Components - Features -->
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/charts.css">
  <link rel="stylesheet" href="css/maps.css">
  <link rel="stylesheet" href="css/timeline.css">
  <link rel="stylesheet" href="css/tags.css">
  <link rel="stylesheet" href="css/annotations.css">
  <link rel="stylesheet" href="css/document-viewer.css">
  <link rel="stylesheet" href="css/chat.css">

  <!-- Components - Legacy (to be further split) -->
  <link rel="stylesheet" href="css/components.css">

  <!-- View-specific -->
  <link rel="stylesheet" href="css/monitors.css">
  <link rel="stylesheet" href="css/monitor-editor.css">

  <!-- Utilities (last for override capability) -->
  <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
  <!-- Sidebar strip with chat toggle -->
  <div class="sidebar-strip">
    <button id="chat-toggle" class="btn btn-primary btn-icon chat-toggle-btn" title="Toggle Chat">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
      </svg>
    </button>
  </div>

  <nav class="top-navbar">
    <div class="navbar-left">
      <a href="#/cop/" class="logo">
        <img src="img/logo.png" alt="Primer" class="logo-img">
      </a>
      
      <div class="navbar-links">
        <!-- Direct Links -->
        <a href="#/cop/" class="nav-link" data-view="cop">
          <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
            <rect x="1" y="1" width="6" height="6" rx="1"/>
            <rect x="9" y="1" width="6" height="6" rx="1"/>
            <rect x="1" y="9" width="6" height="6" rx="1"/>
            <rect x="9" y="9" width="6" height="6" rx="1"/>
          </svg>
          <span>Common Operating Picture</span>
        </a>
        <a href="#/search" class="nav-link" data-view="search">
          <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
            <circle cx="7" cy="7" r="4.5"/>
            <path d="M10.5 10.5L14 14"/>
          </svg>
          <span>Search</span>
        </a>
        <a href="#/monitors" class="nav-link" data-view="monitors">
          <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
            <rect x="1" y="2" width="14" height="10" rx="1"/>
            <path d="M5 14h6M8 12v2"/>
            <path d="M4 6h2M4 8h3M10 5l2 2-2 2"/>
          </svg>
          <span>Monitors</span>
        </a>
        <a href="#/projects" class="nav-link" data-view="projects">
          <svg class="nav-icon" viewBox="0 0 16 16" fill="currentColor">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2 1C1.44771 1 1 1.44772 1 2V14C1 14.5523 1.44771 15 2 15H14C14.5523 15 15 14.5523 15 14V3.5C15 2.94772 14.5523 2.5 14 2.5H8.26759L7.56446 1.4453C7.37899 1.1671 7.06676 1 6.73241 1H2ZM2 2H6.73241L7.43554 3.0547C7.62101 3.3329 7.93324 3.5 8.26759 3.5H14V4.5H2V2ZM2 5.5V14H14V5.5H2Z"/>
          </svg>
          <span>Projects</span>
        </a>
        <a href="#/workspaces" class="nav-link" data-view="workspaces">
          <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
            <rect x="1" y="1" width="14" height="14" rx="1"/>
            <path d="M1 5h14"/>
            <path d="M5 5v10"/>
          </svg>
          <span>Workspaces</span>
        </a>
        
      </div>
    </div>
    
    <!-- User Avatar with Tools Dropdown -->
    <div class="navbar-right">
      <!-- Search Filters Dropdown -->
      <div class="nav-dropdown filters-dropdown" id="filters-dropdown">
        <button class="nav-dropdown-trigger">
          <span>Filters</span>
          <svg class="dropdown-arrow" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
            <path d="M4 6l4 4 4-4"/>
          </svg>
        </button>
        <div class="nav-dropdown-menu" id="filters-dropdown-menu">
          <!-- Populated dynamically by app.js -->
          <div class="dropdown-empty-state">No saved filters</div>
        </div>
      </div>
      
      <div class="nav-dropdown avatar-dropdown">
        <button class="avatar-trigger">
          <span class="avatar-initials">JD</span>
        </button>
        <div class="nav-dropdown-menu avatar-menu">
          <div class="avatar-menu-header">
            <span class="avatar-name">Jane Doe</span>
            <span class="avatar-email">jane.doe@primer.ai</span>
          </div>
          <div class="avatar-menu-divider"></div>
          <div class="avatar-menu-section">
            <span class="avatar-menu-label">Sample Dataset</span>
            <button class="dataset-option" data-dataset="american-politics">
              <span class="dataset-indicator"></span>
              <span>American Politics</span>
            </button>
            <button class="dataset-option" data-dataset="china-semiconductor">
              <span class="dataset-indicator"></span>
              <span>China Semiconductor</span>
            </button>
            <button class="dataset-option" data-dataset="walmart-brand">
              <span class="dataset-indicator"></span>
              <span>Walmart Brand</span>
            </button>
            <button class="dataset-option" data-dataset="singapore-mco">
              <span class="dataset-indicator"></span>
              <span>Singapore MCO</span>
            </button>
          </div>
          <div class="avatar-menu-divider"></div>
          <a href="#/data-model" class="nav-link" data-view="data-model">
            <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
              <ellipse cx="8" cy="4" rx="5" ry="2"/>
              <path d="M3 4v8c0 1.1 2.2 2 5 2s5-.9 5-2V4"/>
              <path d="M3 8c0 1.1 2.2 2 5 2s5-.9 5-2"/>
            </svg>
            <span>Data Model</span>
          </a>
          <a href="#/component-demos" class="nav-link" data-view="component-demos">
            <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
              <rect x="1" y="1" width="5" height="5" rx="1"/>
              <rect x="10" y="1" width="5" height="5" rx="1"/>
              <rect x="1" y="10" width="5" height="5" rx="1"/>
              <rect x="10" y="10" width="5" height="5" rx="1"/>
            </svg>
            <span>Component Demos</span>
          </a>
          <a href="boolean-parser.html" class="nav-link" data-view="boolean-parser">
            <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
              <path d="M3 3h10v2H3zM3 7h6v2H3zM9 7h4v2H9zM3 11h10v2H3z"/>
            </svg>
            <span>Boolean Parser</span>
          </a>
          <div class="avatar-menu-divider"></div>
          <button class="avatar-menu-item" id="open-settings">
            <svg class="nav-icon" viewBox="0 0 16 16" fill="none" stroke="var(--text-secondary)" stroke-width="1">
              <circle cx="8" cy="8" r="2.5"/>
              <path d="M8 1v2M8 13v2M1 8h2M13 8h2M2.9 2.9l1.4 1.4M11.7 11.7l1.4 1.4M2.9 13.1l1.4-1.4M11.7 4.3l1.4-1.4"/>
            </svg>
            <span>Settings</span>
          </button>
        </div>
      </div>
      
      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" class="btn-icon theme-toggle-btn" title="Toggle dark mode">
        <svg class="theme-icon theme-icon-light" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="theme-icon theme-icon-dark" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      
    </div>
  </nav>

  <div class="content-wrapper">
    <main id="app" class="main-content">
    <div class="loading-state">
      <div class="loader"></div>
      <p>Initializing dashboard...</p>
    </div>
  </main>
  
  <!-- Modal Container -->
  <div id="modal-container" class="modal-container hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content"></div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  </div><!-- /content-wrapper -->

  <!-- Chat Panel -->
  <aside id="chat-panel" class="chat-panel">
    <div class="chat-resize-handle" id="chat-resize-handle"></div>
    <div class="chat-header">
      <div class="chat-header-title">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
        <span>Chat</span>
      </div>
      <button id="chat-close" class="btn-icon chat-close-btn" title="Close chat">
        <svg viewBox="0 0 16 16" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4l8 8M12 4l-8 8"/>
        </svg>
      </button>
    </div>
    <div id="chat-messages" class="chat-messages">
      <div id="chat-welcome" class="chat-message assistant">
        <div class="chat-message-content">
          Loading page summary...
        </div>
      </div>
      <div id="chat-suggested-questions" class="chat-suggested-questions">
        <!-- Populated dynamically -->
      </div>
    </div>
    <div id="chat-status" class="chat-status"></div>
    <div class="chat-input-wrapper">
      <textarea id="chat-input" class="chat-input" placeholder="Ask a question..." rows="1"></textarea>
      <button id="chat-send" class="chat-send-btn" title="Send message">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </aside>

  <script type="module" src="js/app.js"></script>
</body>
</html>
